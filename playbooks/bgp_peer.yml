---
- name: "PLAY:1 - GET BGP SUMMARY"
  gather_facts: False
  connection: "network_cli"
  hosts: cisco
  tasks:
  - name: "1. BGP PEER STATUS"
    ios_command:
      commands: "show ip bgp summary | i 10.200.200.2"
    register: "output_ios"

  - name: "PRINT OUTPUT_1"
    debug:
      msg: "{{ output_ios.stdout }}"

  - name: "2. routed interface for the peered IP"
    ios_command:
      commands: "show ip route 10.200.200.2"
    register: "output_2"

  - name: "PRINT OUTPUT_2"
    debug:
      msg: "{{ output_2.stdout }}"
